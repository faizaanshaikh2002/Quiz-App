<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quizContainer">
        <div class="quizHeader">
            <ul>
                <h2 id="question">Question</h2>
                <li>
                    <input type="radio" name="option" class="radioButton" id="a">
                    <label id="a_text" for="a">Answer</label>
                </li>
                <li>
                    <input type="radio" name="option" class="radioButton" id="b">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="option" class="radioButton" id="c">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="option" class="radioButton" id="d">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submitbtn">Next </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
